<!DOCTYPE html>
<html>
<head>
    <title>Menu - Zomato Chronicles</title>
    <!-- Linking to an external CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <!-- Page heading -->
    <h1>Menu</h1>
    <!-- Table to display the list of dishes -->
    <table>
        <tr>
            <!-- Table header -->
            <th>Dish ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Availability</th>
        </tr>
        {% for dish in dishes %}
        <tr>
            <!-- Displaying data for each dish using Jinja2 templating -->
            <td>{{ dish[0] }}</td>
            <td>{{ dish[1] }}</td>
            <td>{{ dish[2] }}</td>
            <!-- Display "Available" if dish[3] is True, otherwise display "Not Available" -->
            <td>{{ "Available" if dish[3] else "Not Available" }}</td>
        </tr>
        {% endfor %}
    </table>
    <!-- Form to add a new dish -->
    <h2>Add New Dish</h2>
    <form action="/add_dish" method="POST">
        <!-- Input field for the dish name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <!-- Input field for the dish price (number with two decimal places) -->
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>
        <!-- Checkbox for indicating the dish availability -->
        <label for="availability">Availability:</label>
        <input type="checkbox" id="availability" name="availability">
        <!-- Submit button to add the new dish -->
        <button type="submit">Add Dish</button>
    </form>
</body>
</html>
